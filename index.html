<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#121212" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/512/bot.png" />
    <title>ChatXAI - Advanced WebUI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'gray-900': '#121212',
              'gray-800': '#1E1E1E',
              'gray-700': '#2D2D2D',
              'gray-600': '#4B4B4B',
              'gray-500': '#6A6A6A',
              'primary': '#00A9FF',
              'primary-hover': '#0090D9',
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
        "react-syntax-highlighter": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0",
        "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0/"
      }
    }
    </script>
    <style>
      body {
        overscroll-behavior-y: contain;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #2D2D2D;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4B4B4B;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white font-sans selection:bg-primary/30">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(reg => console.log('SW Registered', reg))
            .catch(err => console.log('SW Error', err));
        });
      }
    </script>
  </body>
</html>
